<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Time Together - Đếm ngược thời gian bên nhau"
    />
    <meta name="theme-color" content="#d66291" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <title>Time Together</title>
  </head>
  <body>
    <div class="loading-screen">
      <img src="img/favicon.png" alt="Loading" class="loading-heart" />
    </div>
    <!-- Âm nhạc nền -->
    <audio id="bgMusic" src="music/music.mp3" preload="auto" loop></audio>
    <!-- Input ẩn chọn background -->
    <input
      type="file"
      id="file-input-bg"
      accept="image/*"
      style="display: none"
    />
    <div id="overlay"></div>
    <main id="info">
      <div class="profile one">
        <img src="img/male.jpg" class="avt" id="avt-male" alt="Trọng Nam" />
        <p class="t_name">Trọng Nam</p>
        <input
          type="file"
          id="file-input-male"
          accept="image/*"
          style="display: none"
        />
      </div>
      <canvas id="pinkboard" width="300" height="300"></canvas>
      <div class="profile two">
        <img src="img/female.jpg" class="avt" id="avt-female" alt="Bích Ngọc" />
        <p class="t_name">Bích Ngọc</p>
        <input
          type="file"
          id="file-input-female"
          accept="image/*"
          style="display: none"
        />
      </div>
    </main>
    <!-- Modal chọn avatar -->
    <div id="avatar-modal" class="avatar-modal hidden">
      <div class="avatar-modal-content">
        <h3 class="modal-title">✨ Chọn ảnh đại diện ✨</h3>
        <div id="modal-gallery" class="gallery"></div>
        <button id="upload-new-btn" class="modal-btn">Tải ảnh mới</button>
        <button id="close-modal-btn" class="modal-btn">Đóng</button>
      </div>
    </div>
    <!-- Modal xác nhận xoá -->
    <div id="confirm-modal" class="avatar-modal hidden">
      <div class="avatar-modal-content">
        <p id="confirm-text" style="color: #fff; margin-bottom: 12px">
          Bạn muốn xoá ảnh này?
        </p>
        <button id="confirm-yes" class="modal-btn">Xoá</button>
        <button id="confirm-no" class="modal-btn">Huỷ</button>
      </div>
    </div>
    <div class="music-control">
      <i class="fas fa-play"></i>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
